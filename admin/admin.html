<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Login - Kristina Nails</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    :root {
      --primary-color: #ff4d6d;
      --dark-bg: #1a1a1a;
      --card-bg: #2d2d2d;
      --text-color: #ffffff;
      --border-color: rgba(255, 77, 109, 0.3);
    }
    body {
      margin: 0; padding: 0;
      font-family: 'Arial', sans-serif;
      background: var(--dark-bg);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .container {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    .card {
      margin: 0;
      border: none;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.4);
      overflow: hidden;
      width: 100%;
      max-width: 350px;
      background: var(--card-bg);
      backdrop-filter: blur(10px);
    }
    .box {
      width: 100%;
      padding: 40px;
      background: transparent;
      text-align: center;
      position: relative;
    }
    .input-group {
      position: relative;
      margin: 20px auto;
      width: 100%;
      max-width: 280px;
    }
    .box input[type="text"],
    .box input[type="password"] {
      width: 100%;
      height: 45px;
      padding: 12px 40px;
      background: transparent;
      color: var(--text-color);
      font-size: 14px;
      transition: all 0.3s ease;
      text-align: center;
      border-radius: 50px;
    }
    .box input[type="text"] { border: 1px solid #3d3d3d; }
    .box input[type="password"] { border: none; padding-right: 45px; }
    .input-group:has(input[type="password"]) {
      border: 1px solid var(--border-color);
      border-radius: 50px;
    }
    .box input[type="text"]:focus,
    .box input[type="password"]:focus {
      border-color: var(--primary-color);
      outline: none;
    }
    .box input[type="text"]::placeholder,
    .box input[type="password"]::placeholder {
      color: rgba(255,255,255,0.5);
    }
    .box input[type="submit"] {
      width: 100%;
      max-width: 280px;
      height: 45px;
      background: var(--primary-color);
      border: none;
      border-radius: 50px;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 30px;
    }
    .box input[type="submit"]:hover {
      background: #ff6b87;
      transform: translateY(-2px);
    }
    .password-toggle {
      position: absolute;
      right: 15px;
      top: 50%;
      transform: translateY(-50%);
      color: rgba(255,255,255,0.5);
      cursor: pointer;
      transition: 0.3s;
      font-size: 14px;
      background: transparent;
      border: none;
      z-index: 2;
    }
    .password-toggle:hover { color: var(--primary-color); }
    @media (max-width: 576px) {
      .card { margin: 20px; max-width: 320px; }
      .box { padding: 30px 20px; }
      .input-group { max-width: 260px; }
      .box input[type="submit"] { max-width: 260px; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <form id="loginForm" class="box">
        <p style="color: white;">Powered-By Mr Kabalan</p>
        <div class="input-group">
          <input type="text" id="username" name="username" placeholder="Username" autocomplete="username" required>
        </div>
        <div class="input-group">
          <input type="password" id="password" name="password" placeholder="Password" autocomplete="current-password" required>
          <button type="button" class="password-toggle" id="togglePassword">
            <i class="fas fa-eye"></i>
          </button>
        </div>
        <input type="submit" value="Login">
      </form>
    </div>
  </div>

  <script type="module">
    import { createClient } from '../supabase-config.js';
    const supabase = createClient();
    console.log('Supabase client initialized');

    const loginForm = document.getElementById('loginForm');
    const togglePassword = document.getElementById('togglePassword');
    const passwordInput = document.getElementById('password');

    togglePassword.addEventListener('click', () => {
      const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
      passwordInput.setAttribute('type', type);
      togglePassword.querySelector('i').classList.toggle('fa-eye');
      togglePassword.querySelector('i').classList.toggle('fa-eye-slash');
    });

    loginForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();

      try {
        // SUPABASE LOGIN
        const { data: admin, error } = await supabase
          .from('admins')
          .select('*')
          .eq('username', username)
          .eq('password', password)
          .single();

        if (error || !admin) {
          throw new Error('Invalid username or password');
        }

        localStorage.setItem('adminUsername', admin.username);
        localStorage.setItem('isLoggedIn', 'true');

        // Redirect to admin panel
        window.location.href = 'admin-panel.html';
      } catch (err) {
        console.error(err);
        alert(err.message);
      }
    });

  </script>
</body>
</html>
